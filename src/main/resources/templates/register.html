<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" th:href="@{/css/register.css}">

</head>
<body>
<div class="container">
    <div class="background-image"></div>
    <div class="background-blur">
        <div class="white-box">
            <h1>Register now!</h1>
            <p>Create an account to join us!</p>

            <!-- Use Thymeleaf to bind the form inputs to the User model -->
            <form th:action="@{/register}" th:object="${user}" method="post">
                <input type="text" th:field="*{username}" placeholder="Username" required>
                <input type="password" th:field="*{password}" placeholder="Password" required>
                <button type="submit" class="register-btn">Register</button>
            </form>

            <p>Already Have An Account? <a th:href="@{/login}">Sign In</a></p>

            <!-- Show error message if user already exists -->
            <div th:if="${Userexist}">
                <p class="error">User already exists! Please choose a different username.</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
